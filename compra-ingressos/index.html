<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Compra de Ingressos | Desafios de Lógica de Programação</title>
    <link rel="shortcut icon" href="https://i.ibb.co/Z6xHL1hb/imagem-ponto-interrogacao.png" type="image/x-icon">
    <link rel="stylesheet" href="../projeto-base/css/estilo.css">
    <style>
        .conteudo__borda {
            border-top: 0.3rem solid #ffff;
            padding: 1rem;
        }

        .cadeiras .modelo__cor-verde, .cadeiras .modelo__cor-vermelha {
            cursor: pointer;
        }

        .cadeiras .modelo__cor-cinza {
            cursor: not-allowed;
            opacity: 0.5;
        }

        @media screen and (max-width: 428px) {
            .conteudo__caixa {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <main class="conteudo modelo__horizontal modelo__centralizado">
        <section class="conteudo__secao modelo__vertical modelo__centralizado">
            <div class="conteudo__mensagens modelo__vertical modelo__centralizado" id="elemento-mensagem-aviso"></div>

            <h1 class="conteudo__titulo">Compra de Ingressos</h1>

            <div class="modelo__vertical modelo__centralizado">
                <input type="text" id="nome-comprador" name="nome-comprador" placeholder="Digite o nome do comprador" class="conteudo__caixa-texto"/>
            </div>

            <div class="modelo__horizontal modelo__centralizado modelo__quebra">
                <button onclick="comprarIngresso()" id="botao-comprar" class="conteudo__botao modelo__cor-azul">
                    Comprar
                </button>

                <button onclick="reiniciar()" id="botao-reiniciar" class="conteudo__botao modelo__cor-cinza" disabled>
                    Reiniciar
                </button>
            </div>

            <div class=" modelo__vertical modelo__centralizado" id="elemento-mensagem-inicial">
                <p class="conteudo__texto conteudo__destaque" id="elemento-assento-escolhido">Nenhum assento escolhido.</p>
                
                <div class="conteudo__borda modelo__vertical modelo__centralizado" id="elemento-ingresso-compra">
                    <p class="conteudo__texto">Nenhum ingresso comprado.</p>
                </div>
            </div>
        </section>

        <section class="conteudo__secao modelo__vertical modelo__centralizado">
            <h2 class="conteudo__subtitulo">Reserve já</h2>
            <p class="conteudo__texto">
                Preço da compra: R$ 
                <span class="conteudo__destaque" id="elemento-preco-compra">0</span>
            </p>

            <div class="cadeiras modelo__horizontal modelo__centralizado modelo__quebra" id="elemento-cadeiras"></div>

            <p class="conteudo__texto">
                Preço do ingresso: R$ 
                <span class="conteudo__destaque" id="elemento-preco-ingresso">21</span>
            </p>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
