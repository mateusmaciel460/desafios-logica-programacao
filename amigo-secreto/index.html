<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto | Desafio de Lógica de Programação</title>
    <link rel="shortcut icon" href="https://i.ibb.co/Z6xHL1hb/imagem-ponto-interrogacao.png" type="image/x-icon">
    <link rel="stylesheet" href="../projeto-base/css/estilo.css">
    <style>
        .conteudo__caixa {
            width: 70%;
        }

        @media screen and (max-width: 1024px) {
            .conteudo__caixa {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <main class="conteudo modelo__horizontal modelo__centralizado">
        <section class="conteudo__secao modelo__vertical modelo__centralizado">
            <h1 class="conteudo__titulo">Amigo Secreto</h1>

            <div class="modelo__vertical modelo__centralizado">
                <input type="text" id="nome-amigo" name="nome-amigo" placeholder="Nome do amigo" class="conteudo__caixa-texto"/>
            </div>

            <div class="modelo__horizontal modelo__centralizado modelo__quebra">
                <button onclick="adicionarAmigo()" id="botao-adicionar" class="conteudo__botao modelo__cor-azul">
                    Adicionar
                </button>
                <button onclick="sortear()" id="botao-sortear" class="conteudo__botao modelo__cor-laranja" disabled>
                    Sortear
                </button>
                <button onclick="reiniciar()" id="botao-reiniciar" class="conteudo__botao modelo__cor-cinza" disabled>
                    Reiniciar
                </button>
            </div>

            <div class="conteudo__mensagens modelo__vertical modelo__centralizado" id="elemento-mensagem-aviso"></div>
        </section>

        <section class="conteudo__secao modelo__vertical modelo__centralizado" id="elemento-mensagem-inicial">
            <div class="conteudo__caixa modelo__vertical modelo__centralizado">
                <h2 class="conteudo__subtitulo">Amigos adicionados</h2>

                <div class="conteudo__mensagens modelo__vertical modelo__centralizado" id="elemento-amigo-adicionado"></div>
            </div>

            <div class="conteudo__caixa modelo__vertical modelo__centralizado">
                <h2 class="conteudo__subtitulo">Amigos sorteados</h2>

                <div class="conteudo__mensagens modelo__vertical modelo__centralizado" id="elemento-amigo-sorteado"></div>
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
