<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras | Desafios de Lógica de Programação</title>
    <link rel="shortcut icon" href="https://i.ibb.co/Z6xHL1hb/imagem-ponto-interrogacao.png" type="image/x-icon">
    <link rel="stylesheet" href="../projeto-base/css/estilo.css">
    <style>
        .produtos {
            border-bottom: 0.4rem solid #2e2e2e;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <main class="conteudo modelo__horizontal modelo__centralizado">
        <section class="conteudo__secao modelo__vertical modelo__centralizado">
            <h1 class="conteudo__titulo">Carrinho de Compras</h1>

            <div class="modelo__vertical modelo__centralizado">
                <input type="number" id="numero-quantidade" name="numero-quantidade" placeholder="Digite a quantidade" class="conteudo__caixa-texto"/>

                <select id="produto" name="produto" class="conteudo__caixa-texto"></select>
            </div>

            <div class="modelo__horizontal modelo__centralizado modelo__quebra">
                <button onclick="adicionar()" id="botao-adicionar" class="conteudo__botao modelo__cor-azul">Adicionar</button>
            </div>

            <div class="conteudo__mensagens modelo__vertical modelo__centralizado" id="elemento-mensagem-aviso"></div>
        </section>

        <section class="conteudo__secao modelo__vertical modelo__centralizado">
            <h2 class="conteudo__titulo">
                Total: R$ 
                <span class="conteudo__destaque" id="elemento-preco-geral">0</span>
            </h2>

            <div class="produtos modelo__horizontal modelo__centralizado modelo__quebra" id="elemento-exibicao-produtos"></div>

            <div class="modelo__horizontal modelo__centralizado modelo__quebra" id="elemento-produto-adicionado"></div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
